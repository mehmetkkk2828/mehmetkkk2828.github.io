<!DOCTYPE html>
<html>
<head>
    <title>Zorla Yönlendirme</title>
    <script>
        // Deep Link'i parçalara ayırarak ve zamanlayarak zorluyoruz
        var user = "mehmetkkk2828.github.io"; 
        var deepLink = "instagram://user?username=" + user + "&access_token=YOUR_ACCESS_TOKEN";
        
        // Buraya &access_token gibi sahte bir parametre ekleyerek 
        // uygulamanın yetkiyi linkten aldığını düşünmeye zorluyoruz.
        
        setTimeout(function() {
             window.location.replace(deepLink);
        }, 100); 
    </script>
</head>
<body>
    <p>Uygulamaya en derin seviyede yönlendiriliyor...</p>
</body>
</html>
